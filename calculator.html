<!doctype html>
<html lang="en">
  <head>
    <title>The Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Fontawesome -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  </head>
  <body>

    <!-- Wrapper Start -->
    <div class="wrapper py-4">
      <!-- Content Start -->
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="sf-username">
              <span>Hi&nbsp;<strong>Frank Godfrey</strong></span>,
            </div>
          </div>
          <div class="col-lg-4">
            <div class="sf-main-sidebar">
              <form>
                <div class="form-group">
                  <label for="botcons">Botcons</label>
                  <input type="text" class="form-control" id="botcons" aria-describedby="botcnos">
                </div>
                <div class="form-group">
                  <label for="maidnam">MAIDnam</label>
                  <input type="text" class="form-control" id="maidnam" aria-describedby="maidnam">
                </div>
                <div class="form-group">
                  <select class="custom-select">
                    <option selected>Select One</option>
                    <option value="1">Type 1</option>
                    <option value="2">Type 2</option>
                  </select>
                </div>
                <div class="sf-username-block">
                  <p>Create the Username?</p>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="CreateUsername" id="createUsernameYes" value="1"> Yes
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="CreateUsername" id="createUsernameNo" value="2"> No
                    </label>
                  </div>
                </div>
                <button type="button" class="btn btn-primary btn-block text-uppercase font-weight-bold">See Total</button>
              </form>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="sf-main-body">
              <div id="mainchart"></div>
            </div>
            <div class="sf-bottom-banner mt-4">
              <iframe src="//cdn.bannersnack.com/banners/bcj8g8fft/embed/index.html?userId=32714141&t=1511174534" width="728" height="90" scrolling="no" frameborder="0" allowtransparency="true" allowfullscreen="true"></iframe>
            </div>
          </div>
        </div>
        </div>
      <!-- Content End -->
    </div>
    <!-- Wrapper End -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Amchart -->
    <script src="//www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="//www.amcharts.com/lib/3/pie.js"></script>
    <script src="//www.amcharts.com/lib/3/themes/light.js"></script>
    <!-- Custom -->
    <script src="js/custom.js"></script>
  </body>
</html>
